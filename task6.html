<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Registration & Login</title>
</head>

<body bgcolor="#eef6ff">

<center>
    <h1>ðŸŽ“ Course Registration Portal</h1>
</center>

<hr>


<center>
<h2>Course Registration Form</h2>

<form>
<table border="2" cellpadding="10" bgcolor="white">

<tr>
<td>Full Name:</td>
<td><input type="text" name="fullname"></td>
</tr>

<tr>
<td>Email:</td>
<td><input type="email" name="email"></td>
</tr>

<tr>
<td>Phone Number:</td>
<td><input type="tel" name="phone"></td>
</tr>

<tr>
<td>Date of Birth:</td>
<td><input type="date" name="dob"></td>
</tr>

<tr>
<td>Gender:</td>
<td>
<input type="radio" name="gender"> Male
<input type="radio" name="gender"> Female
</td>
</tr>

<tr>
<td>Select Course:</td>
<td>
<select name="course">
<option>HTML</option>
<option>CSS</option>
<option>JavaScript</option>
<option>Python</option>
</select>
</td>
</tr>

<tr>
<td>Address:</td>
<td><textarea rows="3" cols="20"></textarea></td>
</tr>

<tr>
<td>Upload Resume:</td>
<td><input type="file"></td>
</tr>

<tr>
<td colspan="2" align="center">
<input type="submit" value="Register">
<input type="reset" value="Clear">
</td>
</tr>

</table>
</form>
</center>

<br><hr><br>


<center>
<h2> Login Form</h2>

<form>
<table border="2" cellpadding="10" bgcolor="white">

<tr>
<td>Username:</td>
<td><input type="text" name="username"></td>
</tr>

<tr>
<td>Password:</td>
<td><input type="password" name="password"></td>
</tr>

<tr>
<td colspan="2" align="center">
<input type="submit" value="Login">
<input type="reset" value="Clear">
</td>
</tr>

</table>
</form>
</center>

</body>
</html>
